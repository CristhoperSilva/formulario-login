<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <header>
            <h1>Faça seu login</h1>
        </header>
        <div class="form-group">
            <form action="#" class="fields" autocomplete="off">
                <!--Alterei o posicionamento das labels com os inputs para poder realizar a animação no css-->
                <input type="email" name="email" id="email" required>
                <label for="email" id="lbEmail">E-mail</label>
                <input type="password" name="password" id="password" required>                
                <label for="password" id="lbPassword">Senha</label>                
                <input type="submit" value="CONTINUAR" id="button">
            </form>            
        </div>                  
        <div class="recover-links">
            <a href="">Esqueci Minha Senha</a>
            <a href="">Ainda não sou cliente</a>
        </div>    
    </div>
</body>
</html>
